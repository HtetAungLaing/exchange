<body style="height: 100vh;">
    <section class="container">
        <section class="one">
            <div class="logo">
                <img class="logo-img" src="images/logo.png" alt="">
                <p class="logo-text">MMEx</p>
            </div>
            <div class="output">
                <p class="result">0.00</p>
            </div>
        </section>
        <div class="line"></div>
        <section class="second">
            <form action="" class="form">
                <div class="input">
                    <label for="">Input</label>
                    <input id="input" type="number" autofocus placeholder='0.00' min="1" required>
                </div>
                <div class="input-from">
                    <label for="">From</label>
                    <select class="from" name="" id="" required>
                        <option value="" selected>Select Currency</option>
                    </select>
                </div>
                <div class="input-to">
                    <label for="">To</label>
                    <select class="to" name="" id="" required></select>
                </div>
                <div class='calculate'>
                    <button class="cal-btn">Calculate</button>
                </div>
            </form>
        </section>
        <section class="third">
            <table class="his">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody class="his-list">
                </tbody>
            </table>
        </section>
    </section>
    <button class="dark-b">
        <i class="feather-moon dark-btn"></i>
    </button>
</body>
